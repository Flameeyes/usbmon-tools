name: Python package

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9-dev]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9-dev]
    needs: setup
    steps:
      - name: Install
        run: |
          pip install --upgrade pip
          pip install .[dev]
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9-dev]
    needs: install
    steps:
      - name: Test
        run: |
          py.test -vvv
  # Run mypy only on one version of Python, the type-checking applies multiple
  # versions already.
  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [~3.7]
    needs: install
    steps:
      - name: Type Checking
        run: |
          mypy usbmon tools
  # Run pre-commit only on one version of Python, the style and import order are
  # version independent.
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [~3.7]
    needs: install
    steps:
      - name: Pre Commit Checks
        run: |
          pre-commit --install
          pre-commit run --all-files
